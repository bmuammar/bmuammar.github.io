<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings & Lists</title>
    </head>
    <body>
        <h1>This is Heading</h1>
        <h2>This is Smaller Heading</h2>
        <h6>This is The Smallest Heading</h6>
        An Ordered List:
        <ol>
            <li> First
                <ul>
                    <li>item</li>
                    <li>another item</li>
                </ul>
            </li>
            <li> Second </li>
            <li> Third <img src="error2.png" alt="error code" width="300"/> </li>
        </ol>
        <a href="hello.html"> Go To Hello World</a>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Avg Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>10,911m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646m</td>
                    <td>8,486m</td>
                </tr>
            </tbody>
        </table>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <input type="submit" placeholder="Submit">
        </form>
    </body>
</html>
